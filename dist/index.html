<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="border rounded-md absolute top-1/2 left-1/2 -translate-x-[50%] -translate-y-[50%]"
    >
      <div
        class="bg-stone-400 text-white text-3xl border rounded-md border-zinc-700"
      >
        <input
          class="bg-stone-400 p-4 w-[300px] h-32 border rounded-md border-transparent text-right"
          type="text"
          id="display"
        />
        <div
          class="grid grid-cols-4 grid-rows-5 gap-2 p-2 w-[300px] h-[350px] text-xl"
        >
          <button
            data-button="clear"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            AC
          </button>
          <button
            data-button="backspace"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            DEL
          </button>
          <button
            data-button="/"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            รท
          </button>
          <button
            data-button="*"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            ร
          </button>

          <button
            data-button="7"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            7
          </button>
          <button
            data-button="8"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            8
          </button>
          <button
            data-button="9"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            9
          </button>
          <button
            data-button="-"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            _
          </button>

          <button
            data-button="4"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            4
          </button>
          <button
            data-button="5"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            5
          </button>
          <button
            data-button="6"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            6
          </button>
          <button
            data-button="+"
            class="border rounded-md border-transparent bg-cyan-900"
          >
            +
          </button>

          <button
            data-button="1"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            1
          </button>
          <button
            data-button="2"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            2
          </button>
          <button
            data-button="3"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            3
          </button>
          <button
            data-button="="
            class="row-span-2 border rounded-md border-transparent bg-gradient-to-b from-teal-200 to-teal-700"
          >
            =
          </button>

          <button
            data-button="."
            class="border rounded-md border-transparent bg-zinc-700"
          >
            .
          </button>
          <button
            data-button="0"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            0
          </button>
          <button
            data-button="00"
            class="border rounded-md border-transparent bg-zinc-700"
          >
            00
          </button>
        </div>
      </div>
    </div>
    <script>
      const display = document.querySelector("#display");
      const buttons = document.querySelectorAll("button");

      buttons.forEach((btn) => {
        const data = btn.dataset.button;
        btn.addEventListener("click", () => {
          if (data === "clear") {
            display.value = "";
          } else if (data === "backspace") {
            display.value = display.value.slice(0, -1);
          } else if (data === "=") {
            display.value = eval(display.value);
          } else {
            display.value += data;
          }
        });
      });
    </script>
  </body>
</html>
